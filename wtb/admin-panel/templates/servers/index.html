{% extends "base.html" %}

{% block title %}Управление серверами - VPN Duck{% endblock %}

{% block head_extra %}
<style>
    /* CSS стили без изменений */
    .status-dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 8px;
    }
    
    .status-active {
        background-color: #28a745;
    }
    
    .status-inactive {
        background-color: #dc3545;
    }
    
    .status-degraded {
        background-color: #ffc107;
    }
    
    .server-card {
        transition: transform 0.2s ease;
    }
    
    .server-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .server-metrics {
        height: 60px;
        overflow: hidden;
    }
</style>
{% endblock %}

{% block content %}
<!-- Содержимое страницы без изменений -->
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/components/alerts.js') }}"></script>
<script src="{{ url_for('static', filename='js/components/modals.js') }}"></script>
<script src="{{ url_for('static', filename='js/components/utils.js') }}"></script>
<script src="{{ url_for('static', filename='js/components/filters.js') }}"></script>
<script src="{{ url_for('static', filename='js/servers/index.js') }}"></script>
{% endblock %}
