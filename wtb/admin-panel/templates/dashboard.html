{% extends "base.html" %}

{% block title %}Мониторинг - VPN Duck{% endblock %}

{% block head_extra %}
<style>
    .server-metrics-card {
        margin-bottom: 1rem;
    }
    .metrics-chart-container {
        height: 250px;
        margin-bottom: 1rem;
    }
    .metrics-details {
        border-left: 1px solid #dee2e6;
    }
    .time-filter {
        margin-bottom: 20px;
    }
    .server-status-dot {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 5px;
    }
    .server-status-active {
        background-color: #28a745;
    }
    .server-status-inactive {
        background-color: #dc3545;
    }
    .server-status-degraded {
        background-color: #ffc107;
    }
</style>
{% endblock %}

{% block content %}
<!-- Содержимое страницы без изменений -->
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/components/alerts.js') }}"></script>
<script src="{{ url_for('static', filename='js/components/modals.js') }}"></script>
<script src="{{ url_for('static', filename='js/components/utils.js') }}"></script>
<script src="{{ url_for('static', filename='js/dashboard/index.js') }}"></script>
{% endblock %}
